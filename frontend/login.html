<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン｜健康管理アプリ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared Style -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="admin_login.html"
        style="position: absolute; top: 20px; right: 20px; text-decoration: none; color: #64748b; font-weight: 500; font-size: 0.9rem;">
        管理者ログイン &rarr;
    </a>
    <div class="auth-container">
        <div class="card auth-card fade-in">
            <div class="mb-2">
                <h1>ログイン</h1>
                <p class="text-muted">健康管理を始めましょう</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="login_id">ログインID</label>
                    <input type="text" id="login_id" required>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-block mt-1">ログインする</button>
            </form>

            <div class="mt-2" style="font-size: 0.9rem;">
                <p>アカウントをお持ちでないですか？</p>
                <a href="register.html" style="color: var(--primary); font-weight:600;">新規アカウント作成</a>
            </div>
        </div>
    </div>

    <!-- Shared Components (Toast) -->
    <script src="js/components.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const login_id = document.getElementById("login_id").value.trim();
            const password = document.getElementById("password").value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = "ログイン中...";

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ login_id, password })
                });

                const data = await res.json();

                if (res.ok) {
                    Toast.show("ログイン成功！リダイレクト中...", "success");

                    localStorage.setItem("login_id", login_id);
                    localStorage.setItem("userName", data.name);
                    localStorage.setItem("loginTime", Date.now());

                    setTimeout(() => {
                        if (data.hasProfile === true) {
                            window.location.href = "home.html";
                        } else {
                            window.location.href = "profile_register.html";
                        }
                    }, 800);

                } else {
                    Toast.show(data.message || "ログインに失敗しました", "error");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "ログインする";
                }
            } catch (err) {
                console.error("Login Error:", err);
                Toast.show("通信エラーが発生しました", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = "ログインする";
            }
        });
    </script>
</body>

</html>
