<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食事記録｜健康管理アプリ</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="js/chart.umd.min.js" defer></script>
    <style>
        /* Simple table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <script src="js/components.js"></script>
    <script>renderHeader("食事記録");</script>

    <div class="container fade-in">
        <div class="mb-2 text-center">
            <h1>食事を記録</h1>
            <p class="text-muted">食べたものを入力してください</p>
        </div>

        <div class="dashboard-grid">
            <!-- Record Form -->
            <div class="card">
                <div class="form-group">
                    <label>料理名 (入力で自動推定)</label>
                    <input type="text" id="meal_name" placeholder="カレーライス" oninput="autoCalcCalories()">
                </div>
                <div class="form-group">
                    <label>カロリー (kcal)</label>
                    <input type="number" id="calories" placeholder="--">
                </div>
                <button onclick="saveMeal()" class="btn btn-block">記録する</button>
            </div>

            <!-- Chart -->
            <div class="card">
                <h3>最近のカロリー摂取量</h3>
                <div style="position:relative; height:200px; width:100%;">
                    <canvas id="mealChart"></canvas>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="card mt-2">
            <h3>最近の記録</h3>
            <div style="overflow-x:auto;">
                <table id="mealTable">
                    <thead>
                        <tr>
                            <th>日時</th>
                            <th>料理名</th>
                            <th>カロリー</th>
                        </tr>
                    </thead>
                    <tbody><!-- Dynamic --></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const login_id = localStorage.getItem("login_id");
        let chart = null;

        // Auto Calc Helper
        const calorieDB = {
            "カレー": 700, "ラーメン": 550, "チャーハン": 650, "サラダ": 120,
            "サンドイッチ": 300, "牛丼": 900, "寿司": 450, "パスタ": 600,
            "ピザ": 700, "トンカツ": 800, "からあげ": 450, "ご飯": 168, "パン": 260
        };

        function autoCalcCalories() {
            const name = document.getElementById("meal_name").value.trim();
            if (!name) return;

            // Exact or partial match
            for (const key in calorieDB) {
                if (name.includes(key)) {
                    document.getElementById("calories").value = calorieDB[key];
                    return;
                }
            }
        }

        async function saveMeal() {
            const meal_name = document.getElementById("meal_name").value;
            const calories = document.getElementById("calories").value;

            if (!meal_name || !calories) return Toast.show("入力してください", "error");

            try {
                const res = await fetch("/api/meal", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ login_id, meal_name, calories })
                });

                if (res.ok) {
                    Toast.show("記録しました", "success");
                    document.getElementById("meal_name").value = "";
                    document.getElementById("calories").value = "";
                    loadMeals();
                }
            } catch (e) { console.error(e); }
        }

        async function loadMeals() {
            try {
                // Table
                const res = await fetch(`/api/meals/${login_id}`);
                const meals = await res.json();
                const tbody = document.querySelector("#mealTable tbody");
                tbody.innerHTML = meals.slice(0, 10).map(m => `
                    <tr>
                        <td>${new Date(m.meal_datetime).toLocaleDateString()} ${new Date(m.meal_datetime).getHours()}:${String(new Date(m.meal_datetime).getMinutes()).padStart(2, '0')}</td>
                        <td>${m.meal_name}</td>
                        <td>${m.calories} kcal</td>
                    </tr>
                `).join('');

                // Chart
                const cRes = await fetch(`/api/meals/daily/${login_id}`);
                const cData = await cRes.json();

                // Last 7 days
                const recent = cData.slice(-7);
                drawChart(recent.map(d => new Date(d.meal_date).getDate() + '日'), recent.map(d => d.total_calories));

            } catch (e) { console.error(e); }
        }

        function drawChart(labels, data) {
            const ctx = document.getElementById("mealChart").getContext("2d");
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: '摂取kcal',
                        data,
                        backgroundColor: '#FF7043',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        loadMeals();
    </script>
</body>

</html>
