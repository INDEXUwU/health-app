<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繝励Ο繝輔ぅ繝ｼ繝ｫ邱ｨ髮・| 蛛･蠎ｷ邂｡逅・い繝励Μ</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #3f51b5;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #283593;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
            text-align: center;
        }

        #successMessage {
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 6px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>繝励Ο繝輔ぅ繝ｼ繝ｫ邱ｨ髮・/h2>

        <form id="userForm">

            <label>蜷榊燕</label>
            <input type="text" id="name">

            <label>蟷ｴ鮨｢</label>
            <input type="number" id="age">

            <label>諤ｧ蛻･</label>
            <select id="gender">
                <option value="">驕ｸ謚槭＠縺ｦ縺上□縺輔＞</option>
                <option value="逕ｷ諤ｧ">逕ｷ諤ｧ</option>
                <option value="螂ｳ諤ｧ">螂ｳ諤ｧ</option>
                <option value="縺昴・莉・>縺昴・莉・/option>
            </select>

            <label>霄ｫ髟ｷ (cm)</label>
            <input type="number" id="height">

            <label>菴馴㍾ (kg)</label>
            <input type="number" id="weight">

            <label>逶ｮ讓吩ｽ馴㍾ (kg)</label>
            <input type="number" id="target_weight">

            <button type="button" onclick="saveUserInfo()">菫晏ｭ・/button>

            <p id="message"></p>
            <div id="successMessage">譖ｴ譁ｰ縺輔ｌ縺ｾ縺励◆・・/div>
        </form>
    </div>

    <script>
        const login_id = localStorage.getItem("login_id");

        if (!login_id) {
            alert("繝ｭ繧ｰ繧､繝ｳ縺励※縺上□縺輔＞");
            window.location.href = "login.html";
        }

        // --- 繝励Ο繝輔ぅ繝ｼ繝ｫ隱ｭ縺ｿ霎ｼ縺ｿ ---
        async function loadUserInfo() {
            const res = await fetch(`/api/user-info/${login_id}`);
            const data = await res.json();

            document.getElementById("name").value = data.name || "";
            document.getElementById("age").value = data.age || "";
            document.getElementById("gender").value = data.gender || "";
            document.getElementById("height").value = data.height || "";
            document.getElementById("weight").value = data.weight || "";
            document.getElementById("target_weight").value = data.target_weight || "";
        }

        // --- 菫晏ｭ・---
        async function saveUserInfo() {
            const name = document.getElementById("name").value.trim();
            const age = Number(document.getElementById("age").value);
            const gender = document.getElementById("gender").value;
            const height = Number(document.getElementById("height").value);
            const weight = Number(document.getElementById("weight").value);
            const target_weight = Number(document.getElementById("target_weight").value);

            const msg = document.getElementById("message");
            msg.textContent = "";

            // --- 繝舌Μ繝・・繧ｷ繝ｧ繝ｳ ---
            if (!name || name.length < 2) return msg.textContent = "蜷榊燕繧呈ｭ｣縺励￥蜈･蜉帙＠縺ｦ縺上□縺輔＞縲・;
            if (!age || age < 5 || age > 120) return msg.textContent = "蟷ｴ鮨｢縺ｯ5縲・20縺ｮ遽・峇縺ｧ蜈･蜉帙＠縺ｦ縺上□縺輔＞縲・;
            if (!gender) return msg.textContent = "諤ｧ蛻･繧帝∈謚槭＠縺ｦ縺上□縺輔＞縲・;
            if (!height || height < 50 || height > 250) return msg.textContent = "霄ｫ髟ｷ縺ｯ50縲・50cm縺ｮ遽・峇縺ｧ蜈･蜉帙＠縺ｦ縺上□縺輔＞縲・;
            if (!weight || weight < 20 || weight > 300) return msg.textContent = "菴馴㍾縺ｯ20縲・00kg縺ｮ遽・峇縺ｧ蜈･蜉帙＠縺ｦ縺上□縺輔＞縲・;
            if (!target_weight || target_weight < 20 || target_weight > 300) return msg.textContent = "逶ｮ讓吩ｽ馴㍾縺ｯ20縲・00kg縺ｮ遽・峇縺ｧ蜈･蜉帙＠縺ｦ縺上□縺輔＞縲・;

            const info = {
                login_id,
                name,
                age,
                gender,
                height,
                weight,
                target_weight
            };

            const res = await fetch("/api/user-info", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(info),
            });

            const data = await res.json();

            if (res.ok) {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1200);
            } else {
                msg.textContent = data.message || "繧ｨ繝ｩ繝ｼ縺檎匱逕溘＠縺ｾ縺励◆縲・;
            }
        }

        loadUserInfo();
    </script>

</body>

</html>
