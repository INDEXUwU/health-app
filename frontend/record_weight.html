<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重記録｜健康管理アプリ</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="js/chart.umd.min.js" defer></script>
</head>

<body>
    <script src="js/components.js"></script>
    <script>renderHeader("体重記録");</script>

    <div class="container fade-in">
        <div class="mb-2 text-center">
            <h1>体重を記録</h1>
            <p class="text-muted">日々の変化をチェックしましょう</p>
        </div>

        <div class="card" style="max-width:600px; margin:0 auto;">
            <div class="form-group">
                <label for="weightInput">今日の体重 (kg)</label>
                <div style="display:flex; gap:10px; flex-wrap:wrap;">
                    <input type="number" id="weightInput" step="0.1" placeholder="00.0"
                        style="flex:1; min-width:120px;">
                    <button id="saveBtn" class="btn" style="flex:0 0 auto; min-width:80px;">記録</button>
                </div>
            </div>

            <div class="mt-2">
                <h3>推移グラフ</h3>
                <div style="position: relative; height:300px; width:100%;">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const login_id = localStorage.getItem("login_id");
            const ctx = document.getElementById("weightChart").getContext("2d");
            let chart = null;

            async function loadWeightData() {
                try {
                    const res = await fetch(`/api/weights/${login_id}`);
                    const data = await res.json();

                    // Simplify dates
                    const labels = data.map(d => {
                        const date = new Date(d.record_date);
                        return `${date.getMonth() + 1}/${date.getDate()}`;
                    });
                    const weights = data.map(d => d.weight);

                    drawChart(labels, weights);
                } catch (err) {
                    console.error(err);
                }
            }

            function drawChart(labels, data) {
                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            label: '体重 (kg)',
                            data,
                            borderColor: "#4caf50",
                            backgroundColor: "rgba(76, 175, 80, 0.1)",
                            borderWidth: 3,
                            fill: true,
                            tension: 0.3,
                            pointRadius: 4,
                            pointBackgroundColor: "#fff",
                            pointBorderColor: "#4caf50"
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: false } } // Auto scale better for weight
                    }
                });
            }

            document.getElementById("saveBtn").addEventListener("click", async () => {
                const weight = document.getElementById("weightInput").value;
                if (!weight) return Toast.show("数値を入力してください", "error");

                try {
                    const res = await fetch("/api/weight", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ login_id, weight: Number(weight) })
                    });
                    if (res.ok) {
                        Toast.show("記録しました", "success");
                        document.getElementById("weightInput").value = "";
                        loadWeightData();
                    } else {
                        Toast.show("記録に失敗しました", "error");
                    }
                } catch (err) {
                    Toast.show("エラーが発生しました", "error");
                }
            });

            loadWeightData();
        });
    </script>
</body>

</html>
