<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繝ｭ繧ｰ繧､繝ｳ | 蛛･蠎ｷ邂｡逅・い繝励Μ</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(to bottom right, #a8e6cf, #dcedc1);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            width: 350px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #388e3c;
            margin-bottom: 25px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #388e3c;
        }

        #messageBox {
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: #c62828;
        }

        .success {
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>繝ｭ繧ｰ繧､繝ｳ</h1>
        <form id="loginForm">
            <input type="text" id="login_id" placeholder="繝ｭ繧ｰ繧､繝ｳID" required>
            <input type="password" id="password" placeholder="繝代せ繝ｯ繝ｼ繝・ required>
            <button type="submit">繝ｭ繧ｰ繧､繝ｳ</button>
        </form>
        <div id="messageBox"></div>
        <p class="message">繧｢繧ｫ繧ｦ繝ｳ繝医′縺ゅｊ縺ｾ縺帙ｓ縺具ｼ・<a href="register.html">譁ｰ隕冗匳骭ｲ</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const login_id = document.getElementById("login_id").value;
            const password = document.getElementById("password").value;
            const messageBox = document.getElementById("messageBox");

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ login_id, password })
                });

                const data = await res.json();

                if (res.ok) {
                    messageBox.textContent = data.message;
                    messageBox.className = "success";

                    // 笘・菫ｮ豁｣・嗟ogin_id 繧・localStorage 縺ｫ菫晏ｭ・
                    localStorage.setItem("login_id", login_id);
                    localStorage.setItem("userName", data.name);

                    setTimeout(() => {
                        if (data.hasProfile === true) {
                            window.location.href = "home.html";
                        } else {
                            window.location.href = "profile_register.html";
                        }
                    }, 800);

                } else {
                    messageBox.textContent = data.message;
                    messageBox.className = "error";
                }
            } catch (err) {
                messageBox.textContent = "繧ｵ繝ｼ繝舌・繧ｨ繝ｩ繝ｼ縺檎匱逕溘＠縺ｾ縺励◆";
                messageBox.className = "error";
            }
        });
    </script>
</body>

</html>
