<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン｜健康管理アプリ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared Style -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--accent);
            /* Admin distinction */
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="card auth-card fade-in">
            <div class="mb-2">
                <h1 style="color: var(--accent);">管理者ログイン</h1>
                <p class="text-muted">管理用コンソールへアクセス</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="login_id">管理者ID</label>
                    <input type="text" id="login_id" required>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-block mt-1" style="background-color: var(--accent);">ログイン</button>
            </form>

            <div class="mt-2" style="font-size: 0.9rem;">
                <a href="login.html" class="text-muted">← ユーザーログインへ戻る</a>
            </div>
        </div>
    </div>

    <!-- Shared Components (Toast) -->
    <script src="js/components.js"></script>
    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const login_id = document.getElementById("login_id").value.trim();
            const password = document.getElementById("password").value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = "確認中...";

            try {
                // 通常のログインAPIを使用
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ login_id, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // クライアント側で管理者IDかどうか簡易チェック
                    if (data.login_id !== "Admin") {
                        Toast.show("管理者権限がありません", "error");
                        submitBtn.disabled = false;
                        submitBtn.textContent = "ログイン";
                        return;
                    }

                    Toast.show("管理者認証 成功", "success");

                    localStorage.setItem("login_id", login_id);
                    localStorage.setItem("userName", data.name);
                    localStorage.setItem("isAdmin", "true"); // 管理者フラグ

                    setTimeout(() => {
                        window.location.href = "admin_dashboard.html";
                    }, 800);

                } else {
                    Toast.show(data.message || "ログインに失敗しました", "error");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "ログイン";
                }
            } catch (err) {
                console.error("Login Error:", err);
                Toast.show("通信エラーが発生しました", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = "ログイン";
            }
        });
    </script>
</body>

</html>
