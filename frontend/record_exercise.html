<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動記録｜健康管理アプリ</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="js/chart.umd.min.js" defer></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <script src="js/components.js"></script>
    <script>renderHeader("運動記録");</script>

    <div class="container fade-in">
        <div class="mb-2 text-center">
            <h1>運動を記録</h1>
            <p class="text-muted">アクティビティを入力</p>
        </div>

        <div class="dashboard-grid">
            <!-- Record Form -->
            <div class="card">
                <div class="form-group">
                    <label>運動名</label>
                    <input type="text" id="exercise_name" placeholder="ウォーキング" oninput="calc()">
                </div>
                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1;">
                        <label>時間(分)</label>
                        <input type="number" id="duration" placeholder="30" oninput="calc()">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>消費(kcal)</label>
                        <input type="number" id="calories_burned" placeholder="--">
                    </div>
                </div>
                <button onclick="saveExercise()" class="btn btn-block">記録する</button>
            </div>

            <!-- Chart -->
            <div class="card">
                <h3>最近の活動量</h3>
                <div style="position:relative; height:200px; width:100%;">
                    <canvas id="exerciseChart"></canvas>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="card mt-2">
            <h3>活動履歴</h3>
            <div style="overflow-x:auto;">
                <table id="exTable">
                    <thead>
                        <tr>
                            <th>日時</th>
                            <th>運動名</th>
                            <th>時間</th>
                            <th>消費</th>
                        </tr>
                    </thead>
                    <tbody><!-- Dynamic --></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const login_id = localStorage.getItem("login_id");
        let chart = null;

        // Mets
        const metsTable = {
            "ウォーキング": 3.5, "ランニング": 7.0, "サイクリング": 4.0,
            "筋トレ": 5.0, "ヨガ": 2.5, "ストレッチ": 2.3
        };
        const userWeight = 60; // TODO: fetch from user info if possible, for now default

        function calc() {
            const name = document.getElementById("exercise_name").value.trim();
            const min = parseFloat(document.getElementById("duration").value);
            if (!name || !min) return;

            let mets = 3.0; // default
            for (const key in metsTable) {
                if (name.includes(key)) mets = metsTable[key];
            }

            const kcal = Math.round(mets * userWeight * (min / 60));
            document.getElementById("calories_burned").value = kcal;
        }

        async function saveExercise() {
            const exercise_name = document.getElementById("exercise_name").value;
            const duration = document.getElementById("duration").value;
            const calories_burned = document.getElementById("calories_burned").value;

            if (!exercise_name || !duration) return Toast.show("入力してください", "error");

            try {
                const res = await fetch("/api/exercise", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ login_id, exercise_name, duration, calories_burned })
                });

                if (res.ok) {
                    Toast.show("記録しました", "success");
                    document.getElementById("exercise_name").value = "";
                    document.getElementById("duration").value = "";
                    document.getElementById("calories_burned").value = "";
                    loadData();
                }
            } catch (e) { console.error(e); }
        }

        async function loadData() {
            try {
                // Table
                const res = await fetch(`/api/exercises/${login_id}`);
                const list = await res.json();
                const tbody = document.querySelector("#exTable tbody");
                tbody.innerHTML = list.slice(0, 10).map(e => `
                    <tr>
                        <td>${new Date(e.exercise_datetime).toLocaleDateString()}</td>
                        <td>${e.exercise_name}</td>
                        <td>${e.duration}分</td>
                        <td>${e.calories_burned} kcal</td>
                    </tr>
                `).join('');

                // Chart
                const cRes = await fetch(`/api/exercises/daily/${login_id}`);
                const cData = await cRes.json();

                const recent = cData.slice(-7);
                drawChart(recent.map(d => new Date(d.exercise_date).getDate() + '日'), recent.map(d => d.total_calories));

            } catch (e) { console.error(e); }
        }

        function drawChart(labels, data) {
            const ctx = document.getElementById("exerciseChart").getContext("2d");
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: '消費kcal',
                        data,
                        backgroundColor: '#42A5F5',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        loadData();
    </script>
</body>

</html>
