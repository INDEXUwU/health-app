<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール情報｜健康管理Webサイト</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(to bottom right, #a8e6cf, #dcedc1);
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 380px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #388e3c;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            font-size: 18px;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #388e3c;
        }

        #messageBox {
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #2e7d32;
        }

        .error {
            color: #c62828;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            color: #2e7d32;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>健康管理アプリ</h1>
        <h2>プロフィール情報</h2>

        <form id="profileForm">
            <label for="name">名前</label>
            <input type="text" id="name" readonly>

            <label for="age">年齢</label>
            <input type="number" id="age" min="0">

            <label for="gender">性別</label>
            <select id="gender">
                <option value="">選択してください</option>
                <option value="男性">男性</option>
                <option value="女性">女性</option>
                <option value="その他">その他</option>
            </select>

            <label for="height">身長(cm)</label>
            <input type="number" id="height" step="0.1">

            <label for="weight">体重(kg)</label>
            <input type="number" id="weight" step="0.1">

            <label for="target_weight">目標体重(kg)</label>
            <input type="number" id="target_weight" step="0.1">

            <button type="submit">更新する</button>
        </form>

        <div id="messageBox"></div>
        <a href="home.html" class="back">ホームに戻る</a>
    </div>

    <script>
        const userName = localStorage.getItem("userName");
        if (!userName) {
            alert("ログイン情報がありません。ログインし直してください。");
            window.location.href = "login.html";
        }

        const form = document.getElementById("profileForm");
        const messageBox = document.getElementById("messageBox");

        // 泙 繝励Ο繝輔ぅ繝ｼ繝ｫ諠・�ｱ縺ｮ蜿門ｾ・
        async function loadProfile() {
            try {
                const response = await fetch(`/api/profile?userName=${userName}`);
                const data = await response.json();

                if (response.ok && data.profile) {
                    const p = data.profile;
                    document.getElementById("name").value = p.name;
                    document.getElementById("age").value = p.age;
                    document.getElementById("gender").value = p.gender;
                    document.getElementById("height").value = p.height;
                    document.getElementById("weight").value = p.weight;
                    document.getElementById("target_weight").value = p.target_weight;
                } else {
                    messageBox.textContent = "プロフィール情報が見つかりません。";
                    messageBox.className = "error";
                }
            } catch (err) {
                console.error("取得エラー:", err);
                messageBox.textContent = "サーバーエラーが発生しました。";
                messageBox.className = "error";
            }
        }

        // 泙 譖ｴ譁ｰ蜃ｦ逅・
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const target_weight = document.getElementById("target_weight").value;

            try {
                const response = await fetch("/api/profile/update", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userName, age, gender, height, weight, target_weight
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageBox.textContent = data.message;
                    messageBox.className = "success";
                } else {
                    messageBox.textContent = data.message;
                    messageBox.className = "error";
                }
            } catch (err) {
                console.error("更新エラー:", err);
                messageBox.textContent = "サーバーエラーが発生しました。";
                messageBox.className = "error";
            }
        });

        loadProfile();
    </script>
</body>

</html>
