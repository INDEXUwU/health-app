<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード｜健康管理アプリ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared Style -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--accent) 0%, #4338ca 100%);
            color: white;
            padding: 1rem 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-card .unit {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-left: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Table */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #edf2f7;
        }

        .user-table th {
            background-color: #f8fafc;
            color: #64748b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-table tr:hover {
            background-color: #f1f5f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-admin {
            background-color: var(--accent);
            color: white;
        }

        .badge-user {
            background-color: #e2e8f0;
            color: #475569;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn" class="btn"
            style="background: rgba(255,255,255,0.2); border:none; padding: 8px 16px; font-size: 0.9rem;">ログアウト</button>
    </header>

    <div class="container fade-in">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>登録ユーザー数</h3>
                <div class="value" id="stat-users">-</div>
            </div>
            <div class="stat-card">
                <h3>平均体重</h3>
                <div class="value"><span id="stat-weight">-</span><span class="unit">kg</span></div>
            </div>
            <div class="stat-card">
                <h3>平均摂取カロリー</h3>
                <div class="value"><span id="stat-intake">-</span><span class="unit">kcal</span></div>
            </div>
            <div class="stat-card">
                <h3>平均消費カロリー</h3>
                <div class="value"><span id="stat-burn">-</span><span class="unit">kcal</span></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="mb-2" style="display:flex; justify-content:space-between; align-items:center;">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('users')">ユーザー一覧</button>
                <button class="tab-btn" onclick="switchTab('history')">ログイン履歴</button>
            </div>
            <button class="btn btn-outline" onclick="loadAll()">更新</button>
        </div>

        <!-- Users Tab -->
        <div id="tab-users" class="tab-content active">
            <div style="overflow-x: auto;">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ユーザー名</th>
                            <th>ログインID</th>
                            <th>年齢</th>
                            <th>性別</th>
                            <th>登録日</th>
                        </tr>
                    </thead>
                    <tbody id="userListBody">
                        <tr>
                            <td colspan="6" style="text-align:center;">読み込み中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- History Tab -->
        <div id="tab-history" class="tab-content">
            <div style="overflow-x: auto;">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ユーザー名</th>
                            <th>ログインID</th>
                            <th>ログイン日時</th>
                        </tr>
                    </thead>
                    <tbody id="historyListBody">
                        <tr>
                            <td colspan="4" style="text-align:center;">読み込み中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Shared Components (Toast) -->
    <script src="js/components.js"></script>
    <script>
        // Auth Check
        const loginId = localStorage.getItem("login_id");
        if (loginId !== "Admin") {
            alert("管理者権限がありません。");
            window.location.href = "admin_login.html";
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            if (confirm("ログアウトしますか？")) {
                localStorage.removeItem("login_id");
                localStorage.removeItem("userName");
                localStorage.removeItem("isAdmin");
                window.location.href = "admin_login.html";
            }
        });

        // Tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Activate clicked
            const btns = document.querySelectorAll('.tab-btn');
            if (tabName === 'users') btns[0].classList.add('active');
            if (tabName === 'history') btns[1].classList.add('active');

            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Load Users
        async function loadUsers() {
            const tbody = document.getElementById("userListBody");
            try {
                const res = await fetch("/api/admin/users");
                if (!res.ok) throw new Error("API Error");
                const users = await res.json();

                tbody.innerHTML = "";
                users.forEach(user => {
                    const date = new Date(user.created_at).toLocaleDateString("ja-JP");
                    const isMe = user.login_id === "Admin";
                    const roleBadge = isMe ? '<span class="badge badge-admin">ADMIN</span>' : '<span class="badge badge-user">USER</span>';

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${user.user_id}</td>
                        <td>${user.name} ${roleBadge}</td>
                        <td>${user.login_id}</td>
                        <td>${user.age || "-"}</td>
                        <td>${user.gender || "-"}</td>
                        <td>${date}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">データの取得に失敗しました</td></tr>`;
            }
        }

        // Load History
        async function loadHistory() {
            const tbody = document.getElementById("historyListBody");
            try {
                const res = await fetch("/api/admin/login-history");
                if (!res.ok) throw new Error("API Error");
                const history = await res.json();

                tbody.innerHTML = "";
                if (history.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">履歴はありません</td></tr>`;
                    return;
                }

                history.forEach(rec => {
                    const date = new Date(rec.login_datetime).toLocaleString("ja-JP");

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${rec.id}</td>
                        <td>${rec.name || "削除済ユーザー"}</td>
                        <td>${rec.login_id}</td>
                        <td>${date}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">データの取得に失敗しました</td></tr>`;
            }
        }

        // Load Stats
        async function loadStats() {
            try {
                const res = await fetch("/api/admin/stats");
                if (!res.ok) throw new Error("API Error");
                const stats = await res.json();

                document.getElementById("stat-users").textContent = stats.user_count;
                document.getElementById("stat-weight").textContent = stats.avg_weight;
                document.getElementById("stat-intake").textContent = stats.avg_intake;
                document.getElementById("stat-burn").textContent = stats.avg_burn;
            } catch (err) {
                console.error(err);
            }
        }

        function loadAll() {
            loadStats();
            loadUsers();
            loadHistory();
        }

        // Initial Load
        loadAll();
    </script>
</body>

</html>
