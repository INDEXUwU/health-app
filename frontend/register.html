<head>

    <style>
        body {

            margin: 0;

<body>
    <div class="container">
        <h1>Êñ∞Ë¶èÁôªÈå≤</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="ÂêçÂâç" required>
            <input type="text" id="login_id" placeholder="„É≠„Ç∞„Ç§„É≥ID" required>
            <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„ÉÅE required>
            <button type="submit">ÁôªÈå≤</button>
        </form>
        <div id="messageBox"></div>
        <p class="message">„Åô„Åß„Å´„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Åô„ÅãÅEÅE<a href="login.html">„É≠„Ç∞„Ç§„É≥</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const login_id = document.getElementById("login_id").value;
            const password = document.getElementById("password").value;
            const messageBox = document.getElementById("messageBox");

            try {
                const res = await fetch("/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, login_id, password })
                });

                const data = await res.json();

                if (res.ok) {
                    messageBox.textContent = "ÁôªÈå≤„ÅåÂÆå‰∫ÅEÅó„Åæ„Åó„ÅüÅEÅ„ÅE„É≠„Éï„Ç£„Éº„É´ÁôªÈå≤„Å∏ÈÄ≤„Åø„Åæ„ÅÅE..";
                    messageBox.className = "success";

                    // ‚òÅE‰øÆÊ≠£ÁÇπÅEölocalStorage „ÅÆ„Ç≠„ÉºÂêç„Çí login_id „Å´Áµ±‰∏Ä
                    localStorage.setItem("userName", name);
                    localStorage.setItem("login_id", login_id);

                    setTimeout(() => {
                        window.location.href = "profile_register.html";
                    }, 1200);
                } else {
                    messageBox.textContent = data.message;
                    messageBox.className = "error";
                }
            } catch (err) {
                messageBox.textContent = "„Çµ„Éº„Éê„ÅE„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
                messageBox.className = "error";
            }
        });
    </script>
</body>

</html>
