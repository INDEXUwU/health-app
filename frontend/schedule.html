    <script>
        const login_id = localStorage.getItem("login_id");

        // Load on init
        document.addEventListener("DOMContentLoaded", () => {
            // Set default datetime to now + 1 hour (rounded to next hour)
            const now = new Date();
            now.setMinutes(now.getMinutes() + 60);
            now.setMinutes(0, 0, 0);
            // format: YYYY-MM-DDTHH:mm
            const pad = (n) => n < 10 ? '0' + n : n;
            const str = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
            document.getElementById("scheduled_datetime").value = str;

            loadSchedules();

        async function addSchedule() {
            const exercise_name = document.getElementById("exercise_name").value.trim();
            const scheduled_datetime = document.getElementById("scheduled_datetime").value;
            const duration = document.getElementById("duration").value;
            const notes = document.getElementById("notes").value.trim();

            if (!exercise_name || !scheduled_datetime) {
                return Toast.show("æ—¥æ™‚ã¨é‹å‹•åã¯å¿…é ˆã§ã™", "error");
            }

            try {
                const res = await fetch("/api/scheduled-exercises", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        login_id,
                        exercise_name,
                        scheduled_datetime,
                        duration: duration ? parseInt(duration) : null,
                        notes
                    })
                });

                if (res.ok) {
                    Toast.show("äºˆå®šã‚’ç™»éŒ²ã—ã¾ã—ãŸï¼", "success");
                    // Reset name but keep date or clear? Let's clear name and notes.

        }

        async function loadSchedules() {
            const listEl = document.getElementById("scheduleList");
            const loadingMsg = document.getElementById("loadingMsg");
            const emptyMsg = document.getElementById("emptyMsg");

            listEl.innerHTML = "";

            try {

                loadingMsg.style.display = "none";

                if (data.length === 0) {
                    emptyMsg.style.display = "block";
                    return;
                }

                data.forEach(item => {
                    const li = document.createElement("li");
                    li.className = "schedule-item";

                    const dateStr = d.toLocaleDateString() + ` ${d.getHours()}:${(d.getMinutes() < 10 ? '0' : '') + d.getMinutes()}`;
