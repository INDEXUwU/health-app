<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驕句虚險倬鹸 | 蛛･蠎ｷ邂｡逅・い繝励Μ</title>

    <!-- Chart.js -->
    <script src="js/chart.umd.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #fff;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        main {
            margin-top: 40px;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #283593;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #5c6bc0;
            font-size: 16px;
            padding: 12px 20px;
        }

        .back-btn:hover {
            background-color: #3f4fa0;
        }

        table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background: #3f51b5;
            color: white;
        }

        .chart-wrap {
            margin: 40px auto;
            width: 85%;
            max-width: 700px;
        }

        .note {
            font-size: 12px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>驕句虚險倬鹸</header>

    <main>
        <h2>莉頑律縺ｮ驕句虚繧定ｨ倬鹸</h2>

        <input type="text" id="exercise_name" placeholder="驕句虚蜷・>
        <input type="number" id="duration" placeholder="譎る俣 (蛻・">

        <input type="number" id="calories_burned" placeholder="豸郁ｲｻ繧ｫ繝ｭ繝ｪ繝ｼ">
        <div class="note">窶ｻ閾ｪ蜍戊ｨ育ｮ励＆繧後∪縺吶′謇句虚蜈･蜉帙ｂ蜿ｯ閭ｽ縺ｧ縺・/div>

        <button onclick="saveExercise()">逋ｻ骭ｲ</button>

        <h3>譛霑代・驕句虚險倬鹸</h3>
        <table id="exerciseTable">
            <tr>
                <th>譌･莉・/th>
                <th>驕句虚蜷・/th>
                <th>譎る俣</th>
                <th>豸郁ｲｻ繧ｫ繝ｭ繝ｪ繝ｼ</th>
            </tr>
        </table>

        <!-- 繧ｫ繝ｭ繝ｪ繝ｼ繧ｰ繝ｩ繝・-->
        <div class="chart-wrap">
            <canvas id="exerciseChart"></canvas>
        </div>

        <button class="back-btn" onclick="location.href='home.html'">竊・繝帙・繝縺ｸ謌ｻ繧・/button>

        <br><br>

    </main>

    <script>
        const login_id = localStorage.getItem("login_id");
        let chart = null;

        // --- METs 繝・・繧ｿ繝吶・繧ｹ ---
        const metsTable = {
            "繧ｦ繧ｩ繝ｼ繧ｭ繝ｳ繧ｰ": 3.5,
            "謨｣豁ｩ": 3.5,
            "繝ｩ繝ｳ繝九Φ繧ｰ": 7.0,
            "繧ｸ繝ｧ繧ｮ繝ｳ繧ｰ": 6.0,
            "繧ｵ繧､繧ｯ繝ｪ繝ｳ繧ｰ": 4.0,
            "閾ｪ霆｢霆・: 4.0,
            "豌ｴ豕ｳ": 6.0,
            "遲九ヨ繝ｬ": 5.0,
            "繧ｦ繧ｧ繧､繝・: 5.5,
            "邵・ｷｳ縺ｳ": 7.5,
            "繝ｨ繧ｬ": 2.5,
            "繧ｹ繝医Ξ繝・メ": 2.3,
            "髫取ｮｵ": 8.0
        };

        let userWeight = 60; // 笘・悽譚･縺ｯAPI縺九ｉ菴馴㍾繧貞叙蠕励☆繧具ｼ井ｻｮ蛟､・・

        // --- 閾ｪ蜍輔き繝ｭ繝ｪ繝ｼ險育ｮ・---
        document.getElementById("exercise_name").addEventListener("input", calculateCalories);
        document.getElementById("duration").addEventListener("input", calculateCalories);

        function calculateCalories() {
            const name = document.getElementById("exercise_name").value.trim();
            const minutes = parseFloat(document.getElementById("duration").value);

            if (!minutes || minutes <= 0) return;

            let mets = null;

            for (const key in metsTable) {
                if (name.includes(key)) {
                    mets = metsTable[key];
                    break;
                }
            }

            if (!mets) mets = 3.0;

            const kcal = Math.round(mets * userWeight * (minutes / 60));
            document.getElementById("calories_burned").value = kcal;
        }

        // --- 譌･莉倩｡ｨ遉ｺ 譌･譛ｬ譎る俣 ---
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString("ja-JP", {
                timeZone: "Asia/Tokyo",
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit"
            });
        }

        // 笆ｼ 菫晏ｭ・
        async function saveExercise() {
            const exercise_name = document.getElementById("exercise_name").value;
            const duration = document.getElementById("duration").value;
            const calories_burned = document.getElementById("calories_burned").value;

            const res = await fetch("/api/exercise", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ login_id, exercise_name, duration, calories_burned })
            });

            const data = await res.json();
            alert(data.message);

            loadExercises();
        }

        // 笆ｼ 險倬鹸荳隕ｧ陦ｨ遉ｺ
        async function loadExercises() {
            const res = await fetch(`/api/exercises/${login_id}`);
            const exercises = await res.json();
            const table = document.getElementById("exerciseTable");

            table.innerHTML = `
                <tr>
                    <th>譌･莉・/th>
                    <th>驕句虚蜷・/th>
                    <th>譎る俣</th>
                    <th>豸郁ｲｻ繧ｫ繝ｭ繝ｪ繝ｼ</th>
                </tr>
            `;

            exercises.forEach(e => {
                table.innerHTML += `
                    <tr>
                        <td>${formatDateTime(e.exercise_datetime)}</td>
                        <td>${e.exercise_name}</td>
                        <td>${e.duration} 蛻・/td>
                        <td>${e.calories_burned} kcal</td>
                    </tr>
                `;
            });

            loadDailyChart();
        }

        // 笆ｼ 譌･蛻･髮・ｨ・
        async function loadDailyChart() {
            const res = await fetch(`/api/exercises/daily/${login_id}`);
            const data = await res.json();

            const labels = data.map(d => d.exercise_date);
            const total = data.map(d => d.total_calories);

            drawChart(labels, total);
        }

        function drawChart(labels, total) {
            const ctx = document.getElementById("exerciseChart").getContext("2d");

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "譌･蛻･豸郁ｲｻ繧ｫ繝ｭ繝ｪ繝ｼ (kcal)",
                        data: total,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        loadExercises();
    </script>

</body>

</html>
