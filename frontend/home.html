<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>繝帙・繝 | 蛛･蠎ｷ邂｡逅・い繝励Μ</title>

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(to bottom right, #a8e6cf, #dcedc1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 1px;
        }

        .header-btns {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.45);
        }

        .content {
            max-width: 1200px;
            margin: 24px auto;
            padding: 16px;
        }

        /* 繝ｬ繧､繧｢繧ｦ繝医ｒ隱ｿ謨ｴ */
        .top-row {
            display: flex;
            gap: 28px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* 繧｢繝峨ヰ繧､繧ｹ繧ｫ繝ｼ繝会ｼ域僑螟ｧ迚茨ｼ・*/
        .advice-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            padding: 26px;
            width: 480px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .advice-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 22px;
            color: #2e7d32;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .progress {
            height: 14px;
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress>.bar {
            height: 100%;
            background: linear-gradient(90deg, #66bb6a, #4caf50);
            width: 0%;
        }

        .small {
            font-size: 14px;
            color: #666;
        }

        .stats {
            margin-top: 18px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: #f7fdf7;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .advice-list {
            margin-top: 18px;
            overflow: auto;
            font-size: 15px;
            line-height: 1.6;
            padding-right: 4px;
        }

        /* 讖溯・繧ｫ繝ｼ繝・- 譁ｰ繝ｬ繧､繧｢繧ｦ繝・*/
        .cards {
            display: grid;
            grid-template-columns: repeat(2, minmax(220px, 1fr));
            gap: 18px;
            width: 100%;
            max-width: 520px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 22px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
            height: 170px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn {
            background: #1976d2;
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            color: #555;
            padding: 18px;
            font-size: 14px;
            margin-top: 28px;
        }
    </style>
</head>

<body>

    <header id="headerTitle">
        蛛･蠎ｷ邂｡逅・い繝励Μ 繝帙・繝
        <div class="header-btns">
            <button class="header-btn" onclick="location.href='user_info.html'">繝励Ο繝輔ぅ繝ｼ繝ｫ邱ｨ髮・/button>
            <button class="header-btn" onclick="logout()">繝ｭ繧ｰ繧｢繧ｦ繝・/button>
        </div>
    </header>

    <div class="content">
        <div class="top-row">

            <!-- 繧｢繝峨ヰ繧､繧ｹ繧ｫ繝ｼ繝・-->
            <div class="advice-card" id="adviceCard">
                <div class="advice-title"> 莉頑律縺ｮ繧｢繝峨ヰ繧､繧ｹ</div>

                <div id="weightSummary" class="small">隱ｭ縺ｿ霎ｼ縺ｿ荳ｭ...</div>

                <div class="progress">
                    <div class="bar" id="progressBar"></div>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="small">莉頑律縺ｮ鞫ょ叙</div>
                        <div id="todayIntake" style="font-weight:bold">-- kcal</div>
                    </div>
                    <div class="stat-box">
                        <div class="small">莉頑律縺ｮ豸郁ｲｻ</div>
                        <div id="todayBurn" style="font-weight:bold">-- kcal</div>
                    </div>
                </div>

                <div class="advice-list" id="adviceList">隱ｭ縺ｿ霎ｼ縺ｿ荳ｭ...</div>
            </div>

            <!-- 讖溯・繧ｫ繝ｼ繝会ｼ域紛蛻礼沿・・-->
            <div class="cards">

                <div class="card">
                    <h3>菴馴㍾謗ｨ遘ｻ</h3>
                    <p class="small">菴馴㍾縺ｮ謗ｨ遘ｻ繧堤｢ｺ隱阪〒縺阪∪縺・/p>
                    <button class="btn" onclick="location.href='record_weight.html'">菴馴㍾險倬鹸縺ｸ</button>
                </div>

                <div class="card">
                    <h3>鬟滉ｺ玖ｨ倬鹸</h3>
                    <p class="small">鬟滉ｺ九ｒ逋ｻ骭ｲ縺励※繧ｫ繝ｭ繝ｪ繝ｼ邂｡逅・/p>
                    <button class="btn" onclick="location.href='record_meal.html'">鬟滉ｺ玖ｨ倬鹸縺ｸ</button>
                </div>

                <div class="card">
                    <h3>驕句虚險倬鹸</h3>
                    <p class="small">驕句虚繧堤匳骭ｲ縺励※豸郁ｲｻ繧定ｨ倬鹸</p>
                    <button class="btn" onclick="location.href='record_exercise.html'">驕句虚險倬鹸縺ｸ</button>
                </div>

            </div>
        </div>
    </div>

    <footer>蛛･蠎ｷ邂｡逅・eb繧ｵ繧､繝・| 譌･縲・・遨阪∩驥阪・縺悟､ｧ蛻・/footer>

    <script>
        // 繝ｭ繧ｰ繧､繝ｳ遒ｺ隱・
        const login_id = localStorage.getItem("login_id");
        const userName = localStorage.getItem("userName") || localStorage.getItem("user_name") || "";
        document.getElementById("headerTitle").firstChild.textContent = `諺 ${userName || "蛛･蠎ｷ邂｡逅・い繝励Μ"} 縺ｮ繝帙・繝`;

        if (!login_id) {
            alert("繝ｭ繧ｰ繧､繝ｳ縺励※縺上□縺輔＞");
            location.href = "login.html";
        }

        // 繝ｭ繧ｰ繧｢繧ｦ繝・
        function logout() {
            if (confirm("繝ｭ繧ｰ繧｢繧ｦ繝医＠縺ｾ縺吶°・・)) {
                localStorage.clear();
                location.href = "login.html";
            }
        }

        // 繧｢繝峨ヰ繧､繧ｹ蜿門ｾ・
        async function loadAdvice() {
            try {
                const res = await fetch(`/api/advice/${login_id}`);
                const json = await res.json();

                document.getElementById("todayIntake").innerText = `${json.today_intake} kcal`;
                document.getElementById("todayBurn").innerText = `${json.today_burn} kcal`;

                if (json.progress) {
                    const p = json.progress;
                    document.getElementById("weightSummary").innerHTML =
                        `迴ｾ蝨ｨ・・strong>${p.current_weight} kg</strong>縲逶ｮ讓呻ｼ・strong>${p.target_weight} kg</strong>・医≠縺ｨ ${p.diff} kg・荏;

                    let pct = Math.max(0, Math.min(100, (p.target_weight / p.current_weight) * 100));
                    document.getElementById("progressBar").style.width = (100 - pct) + "%";
                }

                const adv = document.getElementById("adviceList");
                adv.innerHTML = "";
                json.advice_text.forEach(t => {
                    const p = document.createElement("p");
                    p.textContent = t;
                    p.style.margin = "6px 0";
                    adv.appendChild(p);
                });

            } catch (err) {
                console.error(err);
                document.getElementById("adviceList").innerText = "繧｢繝峨ヰ繧､繧ｹ縺ｮ蜿門ｾ励↓螟ｱ謨励＠縺ｾ縺励◆";
            }
        }

        loadAdvice();
    </script>
</body>

</html>
