<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集｜健康管理アプリ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header rendered by js/components.js -->

    <div class="container fade-in">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <div class="text-center mb-2">
                <h1>プロフィール編集</h1>
                <p class="text-muted">あなたの健康情報を最新の状態に保ちましょう</p>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" readonly
                        style="background: rgba(0,0,0,0.05); color: var(--text-muted);">
                </div>

                <div class="form-group">
                    <label for="age">年齢</label>
                    <input type="number" id="age" min="0" placeholder="例: 25">
                </div>

                <div class="form-group">
                    <label for="gender">性別</label>
                    <select id="gender">
                        <option value="">選択してください</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="height">身長(cm)</label>
                    <input type="number" id="height" step="0.1" placeholder="例: 170.5">
                </div>

                <div class="form-group">
                    <label for="weight">現在の体重(kg)</label>
                    <input type="number" id="weight" step="0.1" placeholder="例: 65.0">
                </div>

                <div class="form-group">
                    <label for="target_weight">目標体重(kg)</label>
                    <input type="number" id="target_weight" step="0.1" placeholder="例: 60.0">
                </div>

                <button type="submit" class="btn btn-block mt-1">
                    <span>✨</span> プロフィールを更新する
                </button>
            </form>

            <div id="messageBox" class="text-center mt-1"></div>

            <div class="text-center mt-2">
                <a href="home.html" class="btn btn-secondary btn-block">ホームに戻る</a>
            </div>
        </div>
    </div>

    <!-- Components -->
    <script src="js/components.js"></script>
    <script>
        // Init header
        renderHeader("プロフィール");

        const userName = localStorage.getItem("userName");

        // Immediate check wrapped in async function to allow await
        (async () => {
            if (!userName) {
                await Modal.alert("ログイン情報がありません。ログインし直してください。", "エラー");
                window.location.href = "login.html";
            } else {
                // If logged in, load profile
                loadProfile();
            }
        })();

        const form = document.getElementById("profileForm");
        const messageBox = document.getElementById("messageBox");

        // --- プロフィール情報の取得 ---
        async function loadProfile() {
            try {
                const response = await fetch(`/api/profile?userName=${userName}`);
                const data = await response.json();

                if (response.ok && data.profile) {
                    const p = data.profile;
                    document.getElementById("name").value = p.name;
                    document.getElementById("age").value = p.age;
                    document.getElementById("gender").value = p.gender;
                    document.getElementById("height").value = p.height;
                    document.getElementById("weight").value = p.weight;
                    document.getElementById("target_weight").value = p.target_weight;
                } else {
                    messageBox.textContent = "プロフィール情報が見つかりません。";
                    messageBox.className = "error";
                }
            } catch (err) {
                console.error("取得エラー:", err);
                messageBox.textContent = "サーバーエラーが発生しました。";
                messageBox.className = "error";
            }
        }

        // 泙 譖ｴ譁ｰ蜃ｦ逅・
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const target_weight = document.getElementById("target_weight").value;

            try {
                const response = await fetch("/api/profile/update", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userName, age, gender, height, weight, target_weight
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageBox.textContent = data.message;
                    messageBox.className = "success";
                } else {
                    messageBox.textContent = data.message;
                    messageBox.className = "error";
                }
            } catch (err) {
                console.error("更新エラー:", err);
                messageBox.textContent = "サーバーエラーが発生しました。";
                messageBox.className = "error";
            }
        });


    </script>
</body>

</html>
