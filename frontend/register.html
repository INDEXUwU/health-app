<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録｜健康管理アプリ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Shared Style -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="card auth-card fade-in">
            <div class="mb-2">
                <h1>新規登録</h1>
                <p class="text-muted">アカウントを作成します</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" placeholder="山田 太郎" required>
                </div>

                <div class="form-group">
                    <label for="login_id">ログインID</label>
                    <input type="text" id="login_id" placeholder="半角英数字" required>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" placeholder="8文字以上推奨" required>
                </div>

                <button type="submit" class="btn btn-block mt-1">登録して次へ</button>
            </form>

            <div class="mt-2" style="font-size: 0.9rem;">
                <p>既にアカウントをお持ちですか？</p>
                <a href="login.html" style="color: var(--primary); font-weight:600;">ログインはこちら</a>
            </div>
        </div>
    </div>

    <!-- Shared Components -->
    <script src="js/components.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const login_id = document.getElementById("login_id").value.trim();
            const password = document.getElementById("password").value;
            const submitBtn = this.querySelector('button[type="submit"]');

            if (login_id.length < 3) {
                Toast.show("IDは3文字以上にしてください", "error");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "登録中...";

            try {
                const res = await fetch("/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, login_id, password })
                });

                const data = await res.json();

                if (res.ok) {
                    Toast.show("登録完了！プロフィール設定へ進みます", "success");

                    localStorage.setItem("userName", name);
                    localStorage.setItem("login_id", login_id);

                    setTimeout(() => {
                        window.location.href = "profile_register.html";
                    }, 1200);
                } else {
                    Toast.show(data.message || "登録に失敗しました", "error");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "登録して次へ";
                }
            } catch (err) {
                console.error(err);
                Toast.show("サーバーエラーが発生しました", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = "登録して次へ";
            }
        });
    </script>
</body>

</html>
